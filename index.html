<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script src="SamWarrener.js"></script>
    
  </head>
  <body class="body">
    
    <div class="container text-center">
      <div class="panel-heading">
        <h3 class="heading">Sam Warrener</h3>
    </div>
    </div>




    <!--CAROUSEL-->
    <div class="container carouselCont">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        	<br />

        	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        		<ol class="carousel-indicators">
        			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
        			
        		</ol>

        		<div class="carousel-inner" role="listbox">

        			<div class="carousel-item slide1 active">
                
        				<div class="carousel-caption text-right">
                  <h2 class="heading2">Follow Me On Instagram</h2>
                  <button class="btn btn-success" onClick="Instagram()">@sam_warrener</button>
                </div>
        			</div>

        			<div class="carousel-item slide2">
        				<div class="carousel-caption text-right">
                  <h3 class="heading2">Check Out My New Album</h3>
                  <button class="btn btn-success" onClick="Spotify()">Life In Lockdown</button>
        				</div>
        			</div>

        			

        		
          </div>
          <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
    </div>
    <\div>

    <br>

    <div class="container text-left">
      <div class="panel">
        <div class="panel-heading">
          <h2 class="heading3">About Me</h2>
        </div>
        <br>
        <div class="panel-body">
          <p style="font-family: 'Courier New', Courier, monospace;">
            Hi, I Am Bent
          </p>
        </div>
      </div>
    </div>



    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
